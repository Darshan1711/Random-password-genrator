<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Random password genrator</title>
    </head>
    <body>
        <p id="output"></p>
        <table>

            <tr>
                <td>Password Length</td>
                <td><input type="number" id="num"></td>
            </tr>
            <tr>
                <td>Contains Uppercase</td>
                <td><input type="checkbox" id="cb1"></td>
            </tr>
            <tr>
                <td>Contains Lowercase</td>
                <td><input type="checkbox" id="cb2"></td>
            </tr>
            <tr>
                <td>Contains Number</td>
                <td><input type="checkbox" id="cb3"></td>
            </tr>
            <tr>
                <td>Contains Symbols</td>
                <td><input type="checkbox" id="cb4"></td>
            </tr>
            <tr>
                <td>Contains currency</td>
                <td><input type="checkbox" id="cb5"></td>
            </tr>
            <tr>
                <td>Password lenth</td>
                <td><button onclick="genratePassword()" id="btn">Genrate</td>
                </tr>
            </table>

            <script>
    function genratePassword(){
        const num = document.getElementById("num").value;
        const cb1 = document.getElementById('cb1').checked;
        const cb2 = document.getElementById('cb2').checked;
        const cb3 = document.getElementById('cb3').checked;
        const cb4 = document.getElementById('cb4').checked;
        const cb5 = document.getElementById('cb5').checked;

        const Uppercasechars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_-+=<>?';
        const currencyChars = '€£$¥';

        let allChars = "";
        let password = "";

        if(cb1) allChars += Uppercasechars;
        if(cb2) allChars += LowercaseChars;
        if(cb3) allChars += numberChars;
        if(cb4) allChars += symbolChars;
        if(cb5) allChars += currencyChars;

        for (let i=0;i<num;i++){
            const randomIndex = Math.floor(Math.random()*allChars.length);
            password += allChars.charAt(randomIndex);
        }
document.getElementById("output").innerHTML = password;
    }
</script>
        </body>
    </html>
